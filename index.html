<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fourth times the charm</title>

    <script src="https://kit.fontawesome.com/2deffd8ea7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;900" rel="stylesheet">
   
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="leftcolumnblue.css">
    <link rel="stylesheet" href="rightcolumnwhite.css">
    <link rel="stylesheet" href="mediasettings.css">
</head>

<body>
    <div class="page-container">
        <div class="right-column-white">
            <div class="spacer"></div>
           
            <div class="catagory-wrapper">
                <div class="heading">
                    <h3>Summary</h3>
                </div>
                <div class="catagory-results"><!--#c33e47-->
                        
                    <div class="reaction"> <!-- Hours -->
                        <!-- Icon -->
                            <i class="fa-solid fa-bolt"></i>
                        <!-- Icon -->
                        <div class="text">
                            <div class="title">
                                <p>reaction</p>
                            </div>
                            <div class="score">
                                <p>80</p>
                            </div>
                            <div class="out-of">
                                <p>/100</p>
                            </div>
                        </div> 
                    </div>
                </div>
                
                <div class="catagory-results"> <!--#f3c65e-->
                                    
                    <div class="memory"> <!-- Hours -->
                        <div class=""> <!-- Icon -->
                            <i class="fa-solid fa-brain"></i>
                        </div><!-- Icon -->

                        <div class="text">
                            <div class="title">
                                <p>memory</p>
                            </div>
                            <div class="score">
                                <p>92</p>
                            </div>
                            <div class="out-of">
                                <p>/100</p>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="catagory-results"> <!--#32a98a-->
                            
                    <div class="verbal"> <!-- Hours -->
                        <div class=""> <!-- Icon -->
                            <i class="fa-solid fa-comment"></i>
                        </div><!-- Icon -->

                        <div class="text">
                            <div class="title">
                                <p>verbal</p>
                            </div>
                            <div class="score">
                                <p>61</p>
                            </div>
                            <div class="out-of">
                                <p>/100</p>
                            </div>
                        </div>  

                    </div>
                </div>
                
                <div class="catagory-results"><!--#2C3BB2-->
                        
                    <div class="visual"> <!-- Hours -->
                        <div class=""> <!-- Icon -->
                            <i class="fa-solid fa-eye"></i>
                        </div><!-- Icon -->

                        <div class="text">
                            <div class="title">
                                <p>visual</p>
                            </div>
                            <div class="score">
                                <p>72</p>
                            </div>
                            <div class="out-of">
                                <p>/100</p>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="button">
                    <a href="https://www.frontendmentor.io/profile/SammyLee87">continue</a>
                </div>
            </div>
        </div> <!--Left-column close-->

        <div class="left-column-blue">
            
            <div class="heading">
                <h3>Your Results</h3>
            </div>

            <div class="circle-wrapper" >
                
                <div class="score">
                    <h2>76</h2>
                </div>
                <div class="total">
                    <p>of 100</p>
                </div>
                
            </div>
            

            <div class="summary-wrapper">
                <div class="heading">
                    Great
                </div>
                <div class="summary-text">
                    <p>  You scored higher than 65% of
                        the people who have taken these tests.</p>
                </div>
            </div>

        </div> <!--right column close-->
    </div>
</body>
</html>
